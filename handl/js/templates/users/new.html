<link rel='stylesheet' type='text/css' href='styles/deliveries.css'></link>


<div class='new-user'>
  <h2>SIGN UP HERE</h2>
  <form ng-submit="handleRegBtnClick()" role="form" ng-init="registrationForm = {}">
      <input type="text"
             name="name"
             id="name"
             placeholder="Name"
             ng-model="registrationForm.name"
             required="required"
             class="form-control"/>

      <input type="email"
             name="email"
             id="email"
             placeholder="Email"
             ng-model="registrationForm.email"
             required="required"
             class="form-control"/>

      <input type="password"
             name="password"
             id="password"
             placeholder="Password"
             ng-model="registrationForm.password"
             required="required"
             class="form-control"/>

      <input type="password"
             name="password_confirmation"
             id="password_confirmation"
             placeholder="Confirm Password"
             ng-model="registrationForm.password_confirmation"
             required="required"
             class="form-control"/>

    <p><button type="submit" id='register' class="btn btn-primary btn-lg" ng-click="findMyLocation()">Register</button></p>
  </form>

  <button id='home' ui-sref='handlr_sign_up'>CHANGED MY MIND. WANNA BE A HANDLR</button>
  <button id='home' ui-sref='log-in'>WAIT. GOT AN ACCOUNT. LOG ME IN.</button>
</div>
