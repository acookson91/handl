<link rel='stylesheet' type='text/css' href='styles/deliveries.css'></link>


<div class='new-user'>
  <h2>CREDENTIALZZZ</h2>
    <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
       <input type="email"
              name="email"
              id="email"
              ng-model="loginForm.email"
              placeholder="Email"
              required="required"
              class="form-control">

       <input type="password"
              name="password"
              id="password"
              ng-model="loginForm.password"
              placeholder="Password"
              required="required"
              class="form-control">


      <p><button type="submit" id='log-in' class="btn btn-primary btn-lg" >Sign in</button></p>
      <p><button id='log-in' ui-sref='home'>WHOOPS. I DON'T GOTS CREDS YET.</button> </p>
    </form>

</div>
