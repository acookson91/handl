<link rel='stylesheet' type='text/css' href='styles/deliveries.css'></link>

<div class="user-profile">
  <div class="headers">
    <h3 id='greet'>Hello {{ user.name }}.</h3>

    <h4>My Deliveries:</h4>
  </div>
<p>
  <div class="user-deliveries" ng-show='user.handlr_status===false'
    ng-repeat='delivery in userDeliveries'>
    <a id='delivery-link' ng-click="displayDirections(delivery)" ui-sref="user.deliveries-id({id: delivery.id})">
     To: {{ delivery.recipient_name }} | <span>{{ delivery.status }}</span>
   </a>
   <hr>
  </div>
  <div class="handlr-deliveries" ng-show='user.handlr_status===true'
    ng-repeat='delivery in handlrDeliveries'>
    <a id='delivery-link' ng-click="displayDirections(delivery)" ui-sref="handlr.deliveries-id({id: delivery.id})">
     From: {{ delivery.sender_name }} |
     To: {{ delivery.recipient_name}}
   </a>
   <hr>
  </div>
</p>



<button id='new-delivery' ng-show='user.handlr_status===false' ui-sref='user.deliveries-new'>I WANNA SEND SOMETHING TO SOMEONE.</button>
<button id='available-deliveries' ng-show='user.handlr_status===true' ui-sref='handlr.deliveries'> SHOW ME AVAILABLE DELIVERY REQUESTS</button>
</div>
